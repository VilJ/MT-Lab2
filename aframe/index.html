<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab2 - VR application</title>
    <meta name="description" content="Basic example for Point Cloud component."></meta>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="js/aframe-pointcloud-component.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script>
          function rotate() {
      var params = document.getElementsByTagName("a-pointcloud")[0].getAttribute("rotation");
      var xRot = Number(params.x);
      var yRot = Number(params.y) + 60;
      var zRot = Number(params.z);
      var rotation = xRot+" "+yRot+" "+zRot;
      document.getElementsByTagName("a-pointcloud")[0].setAttribute("rotation", rotation);
    }
      function slide() {
      var params = document.getElementsByTagName("a-pointcloud")[0].getAttribute("position");
      var xPos = Number(params.x)+ 0.5;
      var yPos = Number(params.y) ;
      var zPos = Number(params.z);
      var position = xPos+" "+yPos+" "+zPos;
      document.getElementsByTagName("a-pointcloud")[0].setAttribute("position", position);
    }
      function BIG() {
      var params = document.getElementsByTagName("a-pointcloud")[0].getAttribute("scale");
      var xScal = Number(params.x) * 1.1;
      var yScal = Number(params.y) * 1.1;
      var zScal = Number(params.z) * 1.1;
      var scaling = xScal+" "+yScal+" "+zScal;
      document.getElementsByTagName("a-pointcloud")[0].setAttribute("scale", scaling);
    }
      
  </script>


  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="274697.jpg">
      </a-assets>

      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
      <a-entity laser-controls line="color: red; opacity: 0.75"></a-entity>
      <a-pointcloud 
        scale="0.1 0.1 0.1" 
        position="0 0.08 -2.5" 
        rotation="-90 45 0" 
        src="url(sculpt.ply)" 
        size="0.01">
      </a-pointcloud>

      <!-- Camera + cursor. -->
    <a-entity id="cameraRig" position="0 1.6 0">
      <a-camera look-controls wasd-controls position="0 0 0">
        <a-gui-cursor id="cursor"
              raycaster="objects: [gui-interactable]"
              fuse="false"
        >
        </a-gui-cursor> <!-- /cursor -->
      </a-camera> <!-- /camera -->
    </a-entity>
    
    <a-gui-flex-container 
  flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" opacity="0.7" width="3.5" height="4.5"
  position="2 2.5 -4" rotation="0 0 0"
>


    <a-gui-button 
    width="2.5" height="0.75"
    onclick="rotate()" key-code="32"
    value="Pasukti"
    font-family="Arial"
    margin="1 0 0 0"
  >
  </a-gui-button>

  
  <a-gui-button 
    width="2.5" height="0.75"
    onclick="slide()" key-code="32"
    value="Stumti"
    font-family="Arial"
    margin="0 0 0 0"
  >
  </a-gui-button>

      <a-gui-button 
    width="2.5" height="0.75"
    onclick="BIG()" key-code="32"
    value="Padidinti"
    font-family="Arial"
    margin="0 0 0 0"
  >
      
</a-gui-flex-container>
    </a-entity>
    </a-scene>
  </body>
</html>
